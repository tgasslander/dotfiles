  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    template = ' {{ .HEAD }}'
    background = 'p:lavender'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_icon = ' '
      cherry_pick_icon = ' '
      commit_icon = ' '
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = ' '
      no_commits_icon = ' '
      rebase_icon = ' '
      revert_icon = ' '
      tag_icon = ' '
      display_status = true
      template = " .{{ branch }} "

    # Change background based on Git conditions

    [[blocks.segments.conditions]]
      condition = "has_branch"
      background = "p:white"

    [[blocks.segments.conditions]]
      condition = "has_staged_files"
      background = "#FFD700"

    [[blocks.segments.conditions]]
      condition = "has_unstaged_files"
      background = "p:blue"

    [[blocks.segments.conditions]]
      condition = "has_untracked_files"
      background = "#00FF00"

    [[blocks.segments.conditions]]
      condition = "is_clean"
      background = "#00FF7F"

    [[blocks.segments.conditions]]
      condition = "has_conflicts"
      background = "#FF0000"

[palette]
  blue = '#8AADF4'
  lavender = '#B7BDF8'
  os = '#ACB0BE'
  pink = '#F5BDE6'
  text = '#494D64'
  white = '#FFFFFF'
  green = '#A6DA95'
