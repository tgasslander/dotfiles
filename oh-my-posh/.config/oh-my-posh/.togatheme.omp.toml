version = 2
final_space = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    powerline_symbol = ''
    leading_diamond = ''
    template = '{{.Icon}} '
    background = 'p:blue'
    foreground = 'p:white'
    Text = ''
    Duration = 0
    NameLength = 0


  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    template = ' {{.Path}}'
    background = 'p:blue'
    foreground = 'p:text'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      folder_icon = '....'
      home_icon = '~'
      style = 'agnoster_short'

